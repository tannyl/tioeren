services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: tioeren-db
    environment:
      POSTGRES_USER: tioeren
      POSTGRES_PASSWORD: tioeren
      POSTGRES_DB: tioeren
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tioeren -d tioeren"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tioeren-network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: tioeren-api
    environment:
      DATABASE_URL: postgresql://tioeren:tioeren@db:5432/tioeren
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production-to-a-secure-random-key}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app/api:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - tioeren-network

  # Svelte Frontend (served by Nginx)
  ui:
    build:
      context: .
      dockerfile: docker/ui.Dockerfile
    container_name: tioeren-ui
    ports:
      - "3000:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - tioeren-network

  # Caddy Reverse Proxy
  proxy:
    image: caddy:2-alpine
    container_name: tioeren-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - ui
    networks:
      - tioeren-network

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  tioeren-network:
    driver: bridge
